    <script>
        var telechargementBtns = document.querySelectorAll('.telechargementBtn');

        telechargementBtns.forEach(function (btn) {
            btn.addEventListener('click', function () {
                var contenu = 'Contenu du fichier à télécharger pour la Catégorie.';
                var blob = new Blob([contenu], { type: 'text/plain' });
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'fichier_categorie.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            });
        });
    </script>
